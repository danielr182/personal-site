<ul class="flex list-none gap-4 group-[.vertical]:flex-col lg:gap-5 xl:gap-6">
  @for (socialItem of socialItems; track $index) {
    <li>
      <a [href]="socialItem.link" target="_blank"
        ><img
          class="size-5 transition-all hover:scale-125 lg:size-7 xl:size-8"
          [src]="'/assets/icons/' + socialItem.icon"
          [alt]="socialItem.icon"
      /></a>
    </li>
  }
</ul>
